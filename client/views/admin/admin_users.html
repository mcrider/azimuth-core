<template name="admin_users">
  <div class="user-list">
    <h2>Users</h2>
    <a class="azimuth-button create-user small"><i class="icon icon-plus"></i>&nbsp;Create User</a>
    <table class="azimuth-table users-table">
      <thead>
        <tr>
          <th>Admin</th>
          <th>Email</th>
          <th>Joined</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        {{#each users}}
          <tr>
            <td class="roles">
              <a class="admin" title="Admin"><i class="icon-gear {{enableIfRoleIs 'admin'}}"></i></a>
              <a class="author" title="Author"><i class="icon-document-edit {{enableIfRoleIs 'author'}}"></i></a>
            </td>
            <!--<td>{{profile.name}}</td>-->
            <td>{{username}}</td>
            <td>{{getJoinDate}}</td>
            <td class="centered"><a class="delete-user remove" href="#"><i class="icon-cross"></i></a></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>

  <div class="azimuth-modal-container" id="deleteUserModal">
    <div class="azimuth-modal">
      <div class="modal-header">
        <h3>Delete User</h3>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this user? This action cannot be undone.</p>
      </div>
      <div class="azimuth-buttons clear">
        <a class="azimuth-button text left cancel close">Cancel</a>
        <a class="azimuth-button right delete-user-confirm alert"><i class="icon icon-cross"></i>Delete</a>
      </div>
    </div>
    <div class="azimuth-modal-bg close"></div>
  </div>

  <div class="azimuth-modal-container" id="createUserModal">
    <div class="azimuth-modal">
      <div class="modal-header">
        <h3>Create User</h3>
      </div>
      <div class="modal-body">
        <form class="create-user-form">
          {{> error}}
          <label>Email Address</label>
          <input type="email" class="form-control" value=''>
          <label>Password</label>
          <input type="password" class="form-control" value=''>
        </form>
      </div>
      <div class="azimuth-buttons clear">
        <a class="azimuth-button text left cancel close">Cancel</a>
        <a class="azimuth-button right create-user-confirm"><i class="icon icon-cross"></i>Create</a>
      </div>
    </div>
    <div class="azimuth-modal-bg close"></div>
  </div>

</template>
